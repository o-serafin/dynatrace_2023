<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='decor.css') }}">

    <title>NBP Api</title>
  </head>

  <body>
    <div class="col-8" style="margin: auto;" >

        <label class="lab">Select currency</label>
        <select hidden class="clickable-select">
            {% for cate in currencies %}               
                <option value="{{cate}}">{{cate}}</option>               
            {% endfor %}
        </select>
        
        <label class="lab">Select further action</label>
        <div id="accordion">
            <div class="card">
                <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="text-align: left;">
                    Get average exchange rate
                </button>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <form action="." method="POST">
                            <div class="row">
                                <div class="col-10">
                                    <input hidden type="text" name="currency" class="currency">
                                    <input hidden type="text" name="method" value="1">
                                    <input class="form-control" name="date" placeholder="Date in YYYY-MM-DD format" maxlength="10">
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-success">Submit</button>
                                </div>
                            </div>      
                        </form>             
                    </div>
                </div>
            </div>

            <div class="card">
                <button class="btn" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="text-align: left;">
                    Get max and min average value
                </button>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <form action="." method="POST">
                            <div class="row">
                                <div class="col-10">
                                    <input hidden type="text" name="currency" class="currency">
                                    <input hidden type="text" name="method" value="2">
                                    <input class="form-control" id="number" name="number" placeholder="Number of last quotations">
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-success">Submit</button>
                                </div>
                            </div>      
                        </form>    
                    </div>
                </div>
            </div>

            <div class="card">
                <button class="btn" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="text-align: left;">
                    Get major difference between the buy and ask
                </button>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <form action="." method="POST">
                            <div class="row">
                                <div class="col-10">
                                    <input hidden type="text" name="currency" class="currency">
                                    <input hidden type="text" name="method" value="3">
                                    <input class="form-control" id="number" name="number" placeholder="Number of last quotations">
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-success">Submit</button>
                                </div>
                            </div>    
                        </form>     
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Custom js -->
    <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
    <!-- Bootstrap 4 js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
